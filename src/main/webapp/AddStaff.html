<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Staff</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
	<style >
	.container{
	width:50%
	}
	.form-group{
		margin:3%;
	}
	</style>
</head>
<body>
<div class="h2 text-center m-3">Add Staff</div>
	<div class="container">
		
		<div id="box">
			<form action="AddStaff" method="get">

				
					<div class="form-group">
						<label for="title">Staff id</label> <input type="text"
							class="form-control" name="id" placeholder="Enter Staff id"
							required="required">

					</div>
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" name="name" placeholder="Enter Name"
							required="required">

					</div>
					<div class="form-group">
						<label for="qualification">Qualification</label> <input type="text"
							class="form-control" name="qualification" placeholder="Enter Your Qualification"
							required="required">

					</div>
					<div class="form-group">
						<label for="yoe">Years of Experience</label> <input type="text"
							class="form-control" name="yoe" placeholder="Enter Years of Experience"
							required="required">

					</div>
					<div class="form-group">
						<label for="address">Address</label> <input type="text"
							class="form-control" name="address" placeholder="Enter Address"
							required="required">

					</div>
					<div class="form-group">
						<label for="phone">Phone</label> <input type="number"
							class="form-control" name="phone"
							placeholder="Enter Phone Number" required="required">

					</div>
					<div class="form-group">
						<label for="salary">Salary</label> <input type="number"
							class="form-control" name="salary" placeholder="Enter salary"
							required="required">

					</div>
					
					<div class="form-group " style="display: flex;gap:1;align-items: center;">
					
					<label for="feesRemaing">Salary paid status</label><pre>  </pre> 
					<input type="radio"  name="isPaid"	value="paid" required="required">Paid<pre>  </pre>
					<input type="radio" name="isPaid"	value="notPaid"   required="required" checked="checked">Not Paid

					</div>
					
				
				<div class="modal-footer border-top-0 d-flex justify-content-center">
					<button type="submit" class="btn btn-success">Add Staff</button>
				</div>
				</form>
			</div>
	</div>
</body>
</html>
